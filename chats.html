<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/components/status-bar.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/nav-bar.css">
    <link rel="stylesheet" href="./css/components/no-mobile.css">
    <link rel="stylesheet" href="./css/components/badge.css">
    <link rel="stylesheet" href="./css/components/screen-header.css">
    <link rel="stylesheet" href="./css/components/user-component.css">
    <link rel="stylesheet" href="./css/components/nav-bar.css">
    <link rel="stylesheet" href="./css/screens/chats.css">
    <!-- CSS-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
    </style>
    <script defer src="https://kit.fontawesome.com/13650dff62.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Status-Bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Screen Header -->
    <div class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg" aria-hidden="true"></i>
            <a href="music.html">
                <i class="fas fa-music fa-lg"></i>
                <div class="bell-alert"></div>
            </a>
            <a href="setting.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Main Chats Screen -->
    <main class="chats-screen">

        <!-- 아버지 -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__img">
                    <img class="user-component__img" src="./css/img/dad.jpg">
                </div>
                <div class="user-component__text">
                    <div class="user-component__name-box">
                        <span class="user-component__name">아버지</span>
                        <span class="user-component__favorite">⭐</span>
                    </div>
                    <span class="user-component__dsc">독립하겠습니다.</span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
                <div class="badge invisible">1</div>
            </div>
        </div>
            

        <!-- 권민우 -->
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__img">
                        <img class="user-component__img" src="./css/img/minwoo.jpg">
                    </div>
                    <div class="user-component__text">
                        <div class="user-component__name-box">
                            <span class="user-component__name">권모술수 권민우 변호사</span>
                        </div>
                        <span class="user-component__dsc">뭐가 그렇게 당당해요, 우 변은?</span>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">오후 8:00</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>

        <!-- 최수연 -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__img">
                    <img class="user-component__img" src="./css/img/suyeon.jpg">
                </div>
                <div class="user-component__text">
                    <div class="user-component__name-box">
                        <span class="user-component__name">봄날의 햇살 최수연</span>
                    </div>
                    <span class="user-component__dsc">우영우! 밥 먹었어?</span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">오후 12:10</span>
                <div class="badge">2</div>
            </div>
        </div>

        <!-- 동그라미 -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__img">
                    <img class="user-component__img" src="./css/img/grami.jpg">
                </div>
                <div class="user-component__text">
                    <div class="user-component__name-box">
                        <span class="user-component__name">동그라미</span>
                    </div>
                    <span class="user-component__dsc">우 TO THE 영 TO THE 우!</span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">오전 8:33</span>
                <div class="badge">1</div>
            </div>
        </div>

        <!-- 이준호 -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__img">
                    <img class="user-component__img" src="./css/img/junho.jpg">
                </div>
                <div class="user-component__text">
                    <div class="user-component__name-box">
                        <span class="user-component__name">이준호씨</span>
                    </div>
                    <span class="user-component__dsc">고래는 울산 앞바다에서 먹이를 먹고 일본 서해안에서 잠을 잡니다.</span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
                <div class="badge invisible">1</div>
            </div>
        </div>
        
        <!-- 정명석 -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__img">
                    <img class="user-component__img" src="./css/img/myeongseok.jpg">
                </div>
                <div class="user-component__text">
                    <div class="user-component__name-box">
                        <span class="user-component__name">정명석 변호사님</span>
                    </div>
                    <span class="user-component__dsc">그것도 모르십니까?</span>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">7월 24일</span>
                <div class="badge invisible">1</div>
            </div>
        </div>
    </main>
    
    <!-- Nav-Bar -->
    <nav class="nav_friend_nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-solid fa-comment"></i>
                    <span class="nav__notification badge">4</span>      
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="view.html">
                    <i class="fa-solid fa-eye"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="nav-dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mobile -->
    <div id="no-mobile">
        <div id="no-mobile-item">
            <img src="./css/img/no-mobile.png" alt="no-mobile-img">
            <span>화면의 크기를 줄여주십시오.</span>
        </div>
    </div>
</body>
</html>
