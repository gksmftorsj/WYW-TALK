<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/nav-bar.css">
    <link rel="stylesheet" href="./css/components/no-mobile.css">
    <link rel="stylesheet" href="./css/components/status-bar.css">
    <link rel="stylesheet" href="./css/components/badge.css">
    <link rel="stylesheet" href="./css/components/screen-header.css">
    <link rel="stylesheet" href="./css/screens/view.css">
    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
    </style>
    <script defer src="https://kit.fontawesome.com/13650dff62.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Status-bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Screen Header -->
    <div class="screen-header">
        <h1 class="screen-header__title">뷰</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg" aria-hidden="true"></i>
            <a href="music.html">
                <i class="fas fa-music fa-lg"></i>
                <div class="bell-alert"></div>
            </a>
            <a href="setting.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Main View Screen -->
    <main class="view-screen">

    <!-- Section-Header -->
    <div class="section-header">
        <div class="section-title">
            <span>예고편 (Preview)</span>
        </div>
        <div class="section-more">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <!-- 예고 -->
    <div class="preview">
        <div class="preview-video">
            <a href="https://youtu.be/ePWvepmQaps" target="_blank">
                <img src="./css/img/ep1.png">
            </a>
            <a href="https://youtu.be/H0w_CxSuIqY" target="blank">
                <img src="./css/img/ep2.png">
            </a>
            <a href="https://youtu.be/4nCN6onbsjI" target="blank">
                <img src="./css/img/ep3.png">
            </a>
            <a href="https://youtu.be/K_KNiRDBQ4I" target="blank">
                <img src="./css/img/ep4.png">
            </a>
        </div>
    </div>

    <!-- Section-Header -->
    <div class="section-header">
        <div class="section-title">
            <span>오픈챗 (Open Chat)</span>
        </div>
        <div class="section-more">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <!-- 오픈챗 -->
    <div class="open-chat">
        <div class="open-chat_column">
            <span class="open-chat__title">박은빈</span>
            <span class="open-chat__hashtags">#우영우#고래#김밥#애송이</span>
            <div class="open-chat__members">
                <img src="./css/img/youngwoo.jpg">
                <span class="open-chat__members-count">999명 대화중</span>
                <span class="open-chat__members-status">Live</span>
            </div>
        </div>
        <div class="open-chat_column">
            <div class="open-chat__photo">
                <img src="./css/img/eunbin.gif">
                <div class="open-chat__heart-count">
                    <i class="fa-solid fa-heart"></i>
                    <span>999</span>
                </div>
            </div>
        </div>
    </div>

    <div class="open-chat">
        <div class="open-chat_column">
            <span class="open-chat__title">강태오</span>
            <span class="open-chat__hashtags">#이준호#우영우좋아함</span>
            <div class="open-chat__members">
                <img src="./css/img/junho.jpg">
                <span class="open-chat__members-count">999명 대화중</span>
                <span class="open-chat__members-status">Live</span>
            </div>
        </div>
        <div class="open-chat_column">
            <div class="open-chat__photo">
                <img src="./css/img/taeo.gif">
                <div class="open-chat__heart-count">
                    <i class="fa-solid fa-heart"></i>
                    <span>999</span>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Nav-Bar -->
    <nav class="nav_friend_nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-solid fa-comment"></i>
                    <span class="nav__notification badge">4</span>      
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="view.html">
                    <i class="fa-solid fa-eye"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis"></i>
                    <div class="nav-dot"></div>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Mobile -->
    <div id="no-mobile">
        <div id="no-mobile-item">
            <img src="./css/img/no-mobile.png" alt="no-mobile-img">
            <span>화면의 크기를 줄여주십시오.</span>
        </div>
    </div>
</body>
</html>
